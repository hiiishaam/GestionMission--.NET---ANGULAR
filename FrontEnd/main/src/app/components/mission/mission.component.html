<div class="container">
  <mat-card class="mat-mdc-card mdc-card cardWithShadow">
    <mat-card-content class="mat-mdc-card-content">
      <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <!-- Barre de recherche -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Rechercher</mat-label>
          <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>

        <!-- Bouton Ajouter une mission -->
        <button mat-flat-button color="primary" (click)="add()">Ajouter une mission</button>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Table des missions -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let data"> {{ data.id }} </td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let data"> {{ data.description }} </td>
    </ng-container>

    <!-- Destination -->
    <ng-container matColumnDef="villeArrive">
      <th mat-header-cell *matHeaderCellDef> Destination </th>
      <td mat-cell *matCellDef="let data"> {{ data.villeArrive }} </td>
    </ng-container>

    <!-- Date de départ -->
    <ng-container matColumnDef="dateDepart">
      <th mat-header-cell *matHeaderCellDef> Date de départ </th>
      <td mat-cell *matCellDef="let data"> {{ data.dateDepart | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <!-- Date de retour -->
    <ng-container matColumnDef="dateRetour">
      <th mat-header-cell *matHeaderCellDef> Date de retour </th>
      <td mat-cell *matCellDef="let data"> {{ data.dateRetour | date:'dd/MM/yyyy' }} </td>
    </ng-container>
    <!-- Status -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-14">
            Status
        </th>
        <td mat-cell *matCellDef="let data">
            <span class="bg-light-{{ data.progress }} text-{{
          data.progress
        }} f-s-12 f-w-500 p-x-10 p-y-4 rounded-pill"  matTooltip="{{ data.commentaire }}">
                {{ data.status | titlecase }}
            </span>
        </td>
    </ng-container>

    <!-- Actions -->
  <ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Actions </th>
  <td mat-cell *matCellDef="let data">
    <!-- Supprimer -->
    <button mat-icon-button color="warn"
            (click)="delete(data.id)"
            *ngIf="data.visibleButton?.delete"
            matTooltip="Supprimer"
            matTooltipPosition="above">
      <mat-icon>delete</mat-icon>
    </button>

    <!-- Modifier -->
    <button mat-icon-button color="accent"
            (click)="edit(data)"
            *ngIf="data.visibleButton?.update"
            matTooltip="Modifier"
            matTooltipPosition="above">
      <mat-icon>edit</mat-icon>
    </button>

    <!-- Voir -->
    <button mat-icon-button color="primary"
            (click)="view(data)"
            *ngIf="data.visibleButton?.view"
            matTooltip="Voir les détails"
            matTooltipPosition="above">
      <mat-icon>visibility</mat-icon>
    </button>

    <!-- Clôturer -->
    <button mat-icon-button color="primary"
            (click)="Close(data)"
            *ngIf="data.visibleButton?.close"
            matTooltip="Clôturer"
            matTooltipPosition="above">
      <mat-icon>done_outline</mat-icon>
    </button>

    <!-- Annuler -->
    <button mat-icon-button color="primary"
            (click)="Cancel(data)"
            *ngIf="data.visibleButton?.cancel"
            matTooltip="Annuler"
            matTooltipPosition="above">
      <mat-icon>cancel</mat-icon>
    </button>
  </td>
</ng-container>


    <!-- Header & Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
