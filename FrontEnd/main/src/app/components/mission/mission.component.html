<div class="container">
  <mat-card class="mat-mdc-card mdc-card cardWithShadow">
    <mat-card-content class="mat-mdc-card-content">
      <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <!-- Barre de recherche -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Rechercher</mat-label>
          <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>

        <!-- Bouton Ajouter une mission -->
        <button mat-flat-button color="primary" (click)="add()">Ajouter une mission</button>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Table des missions -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let data"> {{ data.id }} </td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let data"> {{ data.description }} </td>
    </ng-container>

    <!-- Destination -->
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef> Destination </th>
      <td mat-cell *matCellDef="let data"> {{ data.destination }} </td>
    </ng-container>

    <!-- Date de départ -->
    <ng-container matColumnDef="dateDepart">
      <th mat-header-cell *matHeaderCellDef> Date de départ </th>
      <td mat-cell *matCellDef="let data"> {{ data.dateDepart | date }} </td>
    </ng-container>

    <!-- Date de retour -->
    <ng-container matColumnDef="dateRetour">
      <th mat-header-cell *matHeaderCellDef> Date de retour </th>
      <td mat-cell *matCellDef="let data"> {{ data.dateRetour | date }} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let data">
        <button mat-icon-button color="warn" (click)="delete(data.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="edit(data)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="view(data)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header & Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
