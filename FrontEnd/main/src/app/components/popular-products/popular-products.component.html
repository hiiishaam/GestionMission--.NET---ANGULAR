<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px;">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Statistiques Missions</mat-card-title>
    </mat-card-header>
    <mat-card-content style="height: 400px; position: relative;">
      <canvas baseChart
              #missionsChart
              [data]="pieChartDataMissions"
              [type]="pieChartType"
              [options]="pieChartOptions"
              style="width: 100%; height: 100%;">
      </canvas>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Statistiques Employés</mat-card-title>
    </mat-card-header>
    <mat-card-content style="height: 400px; position: relative;">
      <canvas baseChart
              #employeesChart
              [data]="pieChartDataEmployees"
              [type]="pieChartType"
              [options]="pieChartOptions"
              style="width: 100%; height: 100%;">
      </canvas>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Statistiques Véhicules</mat-card-title>
    </mat-card-header>
    <mat-card-content style="height: 400px; position: relative;">
      <canvas baseChart
              #vehiclesChart
              [data]="pieChartDataVehicles"
              [type]="pieChartType"
              [options]="pieChartOptions"
              style="width: 100%; height: 100%;">
      </canvas>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Statistiques Congés</mat-card-title>
    </mat-card-header>
    <mat-card-content style="height: 400px; position: relative;">
      <canvas baseChart
              #othersChart
              [data]="pieChartDataOthers"
              [type]="pieChartType"
              [options]="pieChartOptions"
              style="width: 100%; height: 100%;">
      </canvas>
    </mat-card-content>
  </mat-card>

</div>
